<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header container">
        <a class="header__logo" href="#"><img class="logo__image" src="/images/logo.png" alt="Logo"></a>
        <form action="#" class="search__form">
            <input class="search__input" type="input" placeholder="Блюда">
            <button class="search__button">
                <img class="search__icon" src="/images/search-icon.svg" alt="search icon">
            </button>
        </form>

        <div class="auth">
            <a class="login" href="#" >Войти</a>
        </div>
        <a class="shopping__card" href="#" >
            <img src="/images/fi-rr-shopping-cart.svg" alt="shopping__bucket">
            <span class="shopping__notify">11</span>
        </a>
    </header>

    <main class="container">
        <div class="slider">
            <div class="slide slide-light slide-summer">
                <h2 class="slide__title ">Неделя летних овощей</h2>
                <p class="slide__text">Специальная овощная корзина. Новые продукты, специальные цены, скидки!</p>
                <a class="slide__button slide__button-primary" href="#" >Заказать со скидкой</a>
            </div>
            <span><img src="/images/left-array.png" alt=""></span>
        </div>
    </main>
</body>
</html>
